Aufgabe 8: Funktionen und Schleifen

Erstellen einer Funktion, die eine Zahl als Parameter akzeptiert
und das Produkt aller Zahlen von 1 bis 5 zur angegebenen Zahl zurückgibt


<script>

	// Ich wollte eine Funktion erstellen, die eine Schleife enthält
	// Leider ist es mir nicht gelungen :(
	
		function produkt_zahlen ( Multiplikator )
		
		{
		
				for (Zahl = 1 ; Zahl <= 5 ; ++Zahl )
 
  
				{
			
					Multiplikator = (zahl++);
			
				} 
			
		var produkt = (zahl * Multiplikator);
		
		
			return produkt;
		
		}	
		
	

</script>
